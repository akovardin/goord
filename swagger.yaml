          type: string
          nullable: true
          example: '4000123456789010'
        foreign_registration_number:
          maxLength: 32
          minLength: 1
          description: Регистрационный номер иностранного юридического лица. Поле
            допустимо, только если поле `juridical_details.type` принимает значение
            `foreign_juridical`, и **обязательно**, если значение поля `juridical_details.foreign_inn`
