    ErirStatusdEntitiesItems:
      required:
      - data_type
      - external_id
      - name
      - erir_status
      - erir_tax_status
      - updated_by_user_ts
      - processed_by_ord_ts
      - sent_to_erir_ts
      - verified_by_erir_ts
      type: object
      properties:
        data_type:
          type: string
          description: |
            Объекты по работе с рекламой, по которым выполняется фильтрация выдачи. Возможные значения:

            * `person` — контрагенты.
            * `contract` — договоры.
            * `cid` - уникальный идентификатор изначального договора (CID - Contract ID).
            * `creative` — креативы.
            * `pad` — рекламные площадки.
            * `invoice` — акты.
            * `statistics` — статистики.
          example: contract
        external_id:
          type: string
          description: <a href="https://ord.vk.com/help/api/glossary/main-objects.html#external-id"
            target="_blank">Внешний идентификатор</a> объекта по работе с рекламой.
          example: uphvmeo04lo-1h4iv1hdd
        name:
          type: string
          description: |
            Наименование сущности. В зависимости от типа сущности это могут быть следующие значения:
             * `person` — имя лица;
             * `pad` — наименование ресурса;
             * `CID` — наименование cid;
             * `creative` — название креатива;
             * `contract` — порядковый номер договора. За его отсутствием будет использован комментарий к договору;
             * `invoice` — порядковый номер акта;
             * `statistics` — имя связанного креатива и название связанной площадки через / (creative_name / pad_name).
          example: Креатив 1. Приоритетное размещение школы
        erir_tax_status:
          type: string
          description: |
            Поле присутствует только у актов. Статус блокировки акта. Возможные значения:

            * `no_tax` — акт не будет заблокирован.
            * `calculated` — для данного акта будут проведены начисления, но он еще не заблокирован.
            * `blocked` — для данного акта были проведены начисления, и он уже заблокирован.
          example: blocked
        erir_status:
          $ref: '#/components/schemas/ErirStatusdErirStatus'
        updated_by_user_ts:
          $ref: '#/components/schemas/ErirStatusdUpdatedByUserTs'
        finalized_ts:
          $ref: '#/components/schemas/ErirStatusdFinalizedTs'
        messages:
          $ref: '#/components/schemas/ErirStatusdMessages'
    ErirStatusdErirStatus:
      type: string
      description: |
        Статус обработки объекта по работе с рекламой от ЕРИР. Возможные значения:

        * `processing` — в обработке на стороне ОРД VK или ЕРИР.
        * `bad` — не прошёл проверку ОРД VK или ЕРИР.
        * `verified` — проверка ЕРИР пройдена успешно.

        <blockquote>
        <strong>Сценарий работы сервиса</strong>

        <strong>Шаг 1</strong><br>
        Когда отправлен запрос на создание или обновление объекта по работе с рекламой, ОРД VK:
        <ol><li>Получает объект.</li><li>Выставляет объекту статус <code>processing</code>.</li><li>Выставляет дату и время в поле <code>updated_by_user_ts</code>.</li></ol>

        <strong>Шаг 2</strong><br>
        ОРД VK:
        <ol><li>Выставляет объекту статус <code>bad</code>, если в объекте есть ошибки. Выполнение сценария прекращается. Сценарий запустится с первого шага после исправления данных объекта.</li><li>Отправляет объект в ЕРИР.</li></ol>
        На этом шаге ОРД VK не получает статус обработки от ЕРИР.

        <strong>Шаг 3</strong><br>
        ОРД VK:
        <ol><li>Отправляет запрос на получение статуса обработки объекта по работе с рекламой.</li><li>Выставляет объекту статус:<ul><li><code>bad</code>, если в объекте есть ошибки. Выполнение сценария прекращается. Сценарий запустится с первого шага после исправления данных объекта.</li><li><code>verified</code>, если объект прошёл проверки.</li></ul></li><li>Выставляет дату и время в поле <code>finalized_ts</code>.</li></ol>
        </blockquote>

        <blockquote>
        <strong>Осторожно!</strong> Значения полей <code>updated_by_user_ts</code> и <code>finalized_ts</code> сменятся, когда выполнится соответствующий шаг сценария обработки.

        <strong>Пример.</strong> Объект отправился 20 июня и прошёл 3 шага из сценария обработки 21 июня, то есть заполнились поля <code>updated_by_user_ts</code> и <code>finalized_ts</code>. Отправленный объект изменили 22 июня, и он прошел только 1 шаг из сценария обработки также 22 июня, то есть заполнилось поле <code>updated_by_user_ts</code>. При этом поле <code>finalized_ts</code> имеет значение первой проверки объекта от 21 июня.
        </blockquote>
      example: bad
    ErirStatusdUpdatedByUserTs:
      type: string
      description: |
