openapi: 3.0.1
info:
  title: ORD VK API
  version: '1.0'
servers:
- url: https://api-sandbox.ord.vk.com/
  description: Host of ORD sandbox API
- url: https://api.ord.vk.com/
  description: Host of ORD production API
tags:
- name: person
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#person'
    target='_blank'>контрагентами</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/person.html
    description: Документация ОРД VK
- name: contract
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#contracts'
    target='_blank'>договорами</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/contract.html
    description: Документация ОРД VK
- name: pad
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#venue'
    target='_blank'>рекламными площадками</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/pad.html
    description: Документация ОРД VK
- name: creative
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#creative'
    target='_blank'>креативами</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/creative.html
    description: Документация ОРД VK
- name: media
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#media'
    target='_blank'>медиафайлами</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/media.html
    description: Документация ОРД VK
- name: invoice
  description: Группа методов для работы с <a href='https://ord.vk.com/help/api/glossary/main-objects.html#invoice'
    target='_blank'>актами</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/invoice.html
    description: Документация ОРД VK
- name: statistics
  description: Группа методов для работы со <a href='https://ord.vk.com/help/api/glossary/main-objects.html#statistics'
    target='_blank'>статистиками</a> в ОРД VK.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/statistics.html
    description: Документация ОРД VK
- name: erir_status
  description: Группа методов для получения статусов обработки <a href="https://ord.vk.com/help/api/glossary/main-objects.html"
    target="_blank">объектов по работе с рекламой</a> в <a href="https://ord.vk.com/help/api/glossary/#uroa"
    target="_blank">ЕРИР</a>.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/erir-status.html
    description: Документация ОРД VK
- name: dictionary
  description: Группа методов для работы со словарями в ОРД VK.
  externalDocs:
    url: https://ord.vk.com/help/api/ref/dictionary.html
    description: Документация ОРД VK
paths:
  /v1/person:
    get:
      tags:
      - person
      summary: Получить список контрагентов
      description: Метод получает список <a href='https://ord.vk.com/help/api/glossary/main-objects.html#external-id'
        target='_blank'>внешних идентификаторов</a> контрагентов, отсортированный
        в лексикографическом порядке.
      operationId: v1-get-person-list
      parameters:
      - $ref: '#/components/parameters/query_offset'
      - $ref: '#/components/parameters/query_limit'
      responses:
        200:
          $ref: '#/components/responses/get_v1_person_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/person/{external_id}:
    put:
      tags:
      - person
      summary: Создать контрагента
      operationId: v1-create-person
      description: |
        Метод создаёт или обновляет данные контрагента. Если контрагент с переданным идентификатором:

        * Не существует, метод создаст контрагента.
        * Существует, метод обновит данные контрагента.
      parameters:
      - $ref: '#/components/parameters/path_person_external_id'
      requestBody:
        $ref: '#/components/requestBodies/put_internal_v1_person_request'
      responses:
        200:
          description: OK (данные контрагента обновлены)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        201:
          description: Created (контрагент создан)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        409:
          $ref: '#/components/responses/common_error_response_409'
      security:
      - Bearer: []
    get:
      tags:
      - person
      summary: Получить контрагента
      operationId: v1-get-person
      description: Получить данные контрагента.
      parameters:
      - $ref: '#/components/parameters/path_person_external_id'
      responses:
        200:
          $ref: '#/components/responses/get_v1_person_external_id_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/contract:
    get:
      tags:
      - contract
      summary: Получить список договоров
      description: Метод получает список <a href='https://ord.vk.com/help/api/glossary/main-objects.html#external-id'
        target='_blank'>внешних идентификаторов</a> договоров, отсортированный в лексикографическом
        порядке.
      operationId: v1-get-contract-list
      parameters:
      - $ref: '#/components/parameters/query_offset'
      - $ref: '#/components/parameters/query_limit'
      responses:
        200:
          $ref: '#/components/responses/get_v1_contract_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/contract/{external_id}:
    put:
      tags:
      - contract
      summary: Создать договор
      operationId: v1-create-contract
      description: |
        Метод создаёт или обновляет данные договора. Если договор с переданным идентификатором:

        * Не существует, метод создаст договор.
        * Существует, метод обновит данные договора.
      parameters:
      - $ref: '#/components/parameters/path_contract_external_id'
      - $ref: '#/components/parameters/query_update_additional_contracts_parties'
      requestBody:
        $ref: '#/components/requestBodies/put_v1_contract_external_id_request'
      responses:
        200:
          description: OK (данные договора обновлены)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        201:
          description: Created (договор создан)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
        409:
          $ref: '#/components/responses/common_error_response_409'
      security:
      - Bearer: []
    get:
      tags:
      - contract
      summary: Получить договор
      operationId: v1-get-contract
      description: Метод получает данные договора.
      parameters:
      - $ref: '#/components/parameters/path_contract_external_id'
      responses:
        200:
          $ref: '#/components/responses/get_v1_contract_external_id_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
  /v1/contract/{external_id}/create_cid:
    post:
      tags:
      - contract
      summary: Запросить CID для контракта
      operationId: v1-create-internal-cid
      description: Метод запрашивает CID для контракта в ЕРИР
      parameters:
      - $ref: '#/components/parameters/path_contract_external_id'
      responses:
        200:
          description: OK (CID уже был запрошен)
        201:
          description: OK (CID будет запрошен у ЕРИР, после чего будет доступен через
            GET запрос contract/{external_id})
        400:
          $ref: '#/components/responses/common_error_response_400'
        404:
          $ref: '#/components/responses/common_error_response_404'
  /v1/cid:
    get:
      tags:
      - cid
      summary: Получить список внешних cid
      description: Метод получает список внешних cid, отсортированный в лексикографическом
        порядке.
      operationId: v1-get-cid-list
      parameters:
      - $ref: '#/components/parameters/query_offset'
      - $ref: '#/components/parameters/query_limit'
      responses:
        200:
          $ref: '#/components/responses/get_v1_cid_list_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/cid/{cid_value}:
    put:
      tags:
      - cid
      summary: Добавить внешний cid
      operationId: v1-create-external-cid
      description: |
        Метод создаёт или обновляет данные внешнего cid. Если cid с переданным идентификатором:

        * Не существует, метод создаст cid.
        * Существует, метод обновит данные cid.
      parameters:
      - $ref: '#/components/parameters/path_cid_value'
      requestBody:
        $ref: '#/components/requestBodies/put_v1_external_cid_request'
      responses:
        200:
          description: OK (данные cid обновлены)
        201:
          description: Created (cid создан)
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        409:
          $ref: '#/components/responses/common_error_response_409'
      security:
      - Bearer: []
    get:
      tags:
      - cid
      summary: Получить внешний cid
      operationId: v1-get-cid
      description: Метод получает данные внешнего cid.
      parameters:
      - $ref: '#/components/parameters/path_cid_value'
      responses:
        200:
          $ref: '#/components/responses/get_v1_cid_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
  /v1/pad:
    get:
      tags:
      - pad
      summary: Получить список рекламных площадок
      operationId: v1-get-pad-list
      description: Метод получает список <a href='https://ord.vk.com/help/api/glossary/main-objects.html#external-id'
        target='_blank'>внешних идентификаторов</a> рекламных площадок, отсортированный
        в лексикографическом порядке.
      parameters:
      - $ref: '#/components/parameters/query_offset'
      - $ref: '#/components/parameters/query_limit'
      - $ref: '#/components/parameters/query_person_external_id'
      responses:
        200:
          $ref: '#/components/responses/get_v1_pad_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/pad/info/restricted:
    get:
      tags:
      - pad
      summary: Получить список требующих детализации url площадок
      operationId: v1-get-pad-info-restricted
      description: Метод отдает список требующих детализации url площадок. Детализация
        означает, что нужно указать конкретную группу, сообщество и т.д. на указанной
        платформе. При сохранении площадки с url из данного списка, будет выдана ошибка.
        Сравнение url производится без учета протокола и знака '/' в конце url.
      responses:
        200:
          $ref: '#/components/responses/get_v1_restricted_pad_urls_response_200'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/pad/{external_id}:
    put:
      tags:
      - pad
      summary: Создать рекламную площадку
      operationId: v1-create-pad
      description: |
        Метод создаёт или обновляет рекламную площадку. Если рекламная площадка с переданным идентификатором:

        * Не существует, метод создаст рекламную площадку.
        * Существует, метод обновит данные рекламной площадки.
      parameters:
      - $ref: '#/components/parameters/path_pad_external_id'
      requestBody:
        $ref: '#/components/requestBodies/put_v1_pad_external_id_request'
      responses:
        200:
          description: OK (данные рекламной площадки обновлены)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        201:
          description: Created (рекламная площадка создана)
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    $ref: '#/components/schemas/CommonInfoMessagesFor2xx'
            no-content:
              schema:
                type: object
                example: null
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
    get:
      tags:
      - pad
      summary: Получить рекламную площадку
      operationId: v1-get-pad
      description: Метод получает данные рекламной площадки.
      parameters:
      - $ref: '#/components/parameters/path_pad_external_id'
      responses:
        200:
          $ref: '#/components/responses/get_v1_pad_external_id_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
  /v1/creative:
    get:
      tags:
      - creative
      summary: Получить список креативов
      operationId: v1-get-creative-list
      description: Метод получает список <a href='https://ord.vk.com/help/api/glossary/main-objects.html#external-id'
        target='_blank'>внешних идентификаторов</a> креативов, отсортированный в лексикографическом
        порядке.
      parameters:
      - $ref: '#/components/parameters/query_creative_limit'
      - $ref: '#/components/parameters/query_creative_offset'
      responses:
        200:
          $ref: '#/components/responses/get_v1_creative_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/creative/list/erids:
    get:
      tags:
      - creative
      summary: Получить список маркеров рекламы
      operationId: v1-get-creative-erids-list
      description: Метод получает список <a href='https://ord.vk.com/help/api/glossary/ad.html#marking-token'
        target='_blank'>маркеров рекламы</a>, отсортированный по внешнему идентификатору
        в лексикографическом порядке.
      parameters:
      - $ref: '#/components/parameters/query_creative_limit'
      - $ref: '#/components/parameters/query_creative_offset'
      responses:
        200:
          $ref: '#/components/responses/get_v1_creative_list_erids_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/creative/list/erid_external_ids:
    get:
      tags:
      - creative
      summary: Получить список пар маркеров рекламы и внешних идентификаторов
      operationId: v1-get-creative-list-erid-external-ids
      description: Метод получает список пар <a href='https://ord.vk.com/help/api/glossary/ad.html#marking-token'
        target='_blank'>маркеров рекламы</a> и <a href='https://ord.vk.com/help/api/glossary/main-objects.html#external-id'
        target='_blank'>внешних идентификаторов</a> креативов, отсортированный по
        внешнему идентификатору в лексикографическом порядке.
      parameters:
      - $ref: '#/components/parameters/query_creative_limit'
      - $ref: '#/components/parameters/query_creative_offset'
      responses:
        200:
          $ref: '#/components/responses/get_v1_creative_list_erid_external_ids_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v1/creative/{external_id}/add_text:
    parameters:
    - $ref: '#/components/parameters/path_creative_external_id'
    post:
      tags:
      - creative
      summary: Добавить тексты в креатив
      operationId: v1-add-texts-to-creative
      description: Метод добавляет тексты в креатив.
      requestBody:
        $ref: '#/components/requestBodies/post_v1_creative_external_id_add_text_request'
      responses:
        200:
          $ref: '#/components/responses/post_v1_creative_external_id_add_text_response_200'
        201:
          $ref: '#/components/responses/post_v1_creative_external_id_add_text_response_201'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
  /v1/creative/{external_id}/add_media:
    parameters:
    - $ref: '#/components/parameters/path_creative_external_id'
    post:
      tags:
      - creative
      summary: Добавить медиафайлы в креатив
      operationId: v1-add-media-to-creative
      description: Метод добавляет медиафайлы в креатив.
      requestBody:
        $ref: '#/components/requestBodies/post_v1_creative_external_id_add_media_request'
      responses:
        200:
          $ref: '#/components/responses/post_v1_creative_external_id_add_media_response_200'
        201:
          $ref: '#/components/responses/post_v1_creative_external_id_add_media_response_201'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
  /v2/creative/{external_id}:
    parameters:
    - $ref: '#/components/parameters/path_creative_external_id'
    put:
      tags:
      - creative
      summary: Создать креатив
      operationId: v2-create-creative
      description: |
        Метод создаёт или обновляет данные креатива. Если креатив с переданным идентификатором:

        * Не существует, метод создаст креатив.
        * Существует, метод обновит данные креатива.
      requestBody:
        $ref: '#/components/requestBodies/put_v2_creative_external_id_request'
      responses:
        200:
          $ref: '#/components/responses/put_v1_creative_external_id_response_200'
        201:
          $ref: '#/components/responses/put_v1_creative_external_id_response_201'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
        403:
          $ref: '#/components/responses/common_error_response_403'
        404:
          $ref: '#/components/responses/common_error_response_404'
      security:
      - Bearer: []
    get:
      tags:
      - creative
      summary: Получить креатив
      operationId: v2-get-creative
      description: Метод получает данные креатива.
      responses:
        200:
          $ref: '#/components/responses/get_v2_creative_external_id_response_200'
        400:
          $ref: '#/components/responses/common_error_response_400'
        401:
          $ref: '#/components/responses/common_error_response_401'
      security:
      - Bearer: []
  /v2/creative/by_erid/{erid}:
    parameters:
    - $ref: '#/components/parameters/path_creative_marker'
    get:
      tags:
      - creative
