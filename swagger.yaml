        Ограничения на использование символов в значении поля зависят от переданного значения поля `juridical_details`.

        <table border="1px solid black;">
        <thead>
        <tr>
        <th>Значение поля</th>
        <th>Допустимые символы</th>
        <th>Запрещённые комбинации</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td><code>physical</code></td>
        <td><ul><li>Буквы русского алфавита.</li><li>Пробел, но не более одного между словами.</li><li>Тире, но не более одного между словами. Можно использовать один из символов: „- – —“.</li><li>Кавычка, но не более одной между словами. Можно использовать символ: „'“.</li><li>Римские числа: „I V X L C D M“.</li></ul></td>
        <td>Наименование контрагента не может начинаться, заканчиваться пробелом, тире или кавычкой. Разделители не могут идти подряд.</td>
        </tr>
        <tr>
        <td><code>ip</code></td>
        <td><ul><li>Буквы русского алфавита.</li><li>Пробел, но не более одного между словами.</li><li>Точка, но не более одной между словами.</li><li>Тире, но не более одного между словами. Можно использовать один из символов: „- – —“.</li><li>Кавычка, но не более одной между словами. Можно использовать символ: „'“.</li><li>Римские числа: „I V X L C D M“.</li></ul></td>
        <td>Наименование контрагента не может начинаться пробелом, тире, точкой или кавычкой. Наименование контрагента не может заканчиваться пробелом, тире или кавычкой. Разделители не могут идти подряд, кроме точки, которая может идти перед пробелом.</td>
        </tr>
        <tr>
        <td><code>juridical</code></td>
        <td>Только буквы русского или латинского алфавитов, цифры, пробел и символы: „- – — & # , . ; ! ? ‘ ` + * № / : | _ % ° « » " ( )“.</td>
        <td>Наименование контрагента не может:<ul><li>Начинаться и заканчиваться пробелом.</li><li>Состоять только из одних символов: пробел, „- – — & # , . ; ! ? ‘ ` + * № / : | _ % ° « » " ( )“.</li></ul></td>
        </tr>
        <tr>
        <td><code>foreign_physical</code> и <code>foreign_juridical</code></td>
        <td>Только буквы русского и латинского алфавитов, цифры, пробел и символы: „- – — & # , . ; ! ? ‘ ` + * № / : | _ % ° « » " ( )“.</td>
        <td>Наименование контрагента не может:<ul><li>Начинаться и заканчиваться пробелом.</li><li>Состоять только из одних символов: пробел, „- – — & # , . ; ! ? ‘ ` + * № / : | _ % ° « » " ( )“.</li></ul></td>
        </tr>
        </tbody>
        </table>
    PersonRsUrl:
