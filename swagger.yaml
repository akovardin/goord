      operationId: v2-delete-contracts-from-invoice
      description: |
        Метод удаляет <a href="https://ord.vk.com/help/api/glossary/main-objects.html#primordial-contract" target="_blank">изначальные договоры</a>, <a href="https://ord.vk.com/help/api/glossary/main-objects.html#creative" target="_blank">креативы</a> и <a href="https://ord.vk.com/help/api/glossary/main-objects.html#venue" target="_blank">рекламные площадки</a> из акта.

        Чтобы отправить обновлённый акт в <a href="https://ord.vk.com/help/api/glossary/#uroa" target="_blank">ЕРИР</a>, вызовите метод [Отправить акт в ЕРИР](https://ord.vk.com/help/api/swagger/#/invoice/v2-send-invoice-to-erir).
        Удаление происходит на той глубине, до которой вы передали данные:
        <blockquote>
        <ul>
        <li>если указаны площадки, то удалятся только они. Даже если удалить все площадки креатива, то останется привязка креатива к акту, и по ней продолжит работать неявная привязка внешних статистик к акту.</li>
        <li>если площадки не указаны, но указаны креативы - то из договора удалятся указанные креативы со всеми их площадками, и внешние статистики на стороне ЕРИР больше привязываться не будут. При удалении последнего креатива договора договор из акта полностью удаляется.</li>
        <li>если креативы не указаны, но указаны договоры - каждый такой договор удаляется из акта со всем его содержимым.</li>
        </ul>
        </blockquote>
