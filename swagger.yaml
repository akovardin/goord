          minLength: 9
          pattern: ^\+[() \-0-9]{8,35}$
          type: string
          description: |
            Абонентский номер мобильного телефона, который начинается с символа `+` и кода страны. Допускаются пробелы, круглые скобки и символ `-`. **Поле обязательно**, если поле `juridical_details.type` принимает значение `foreign_physical`, а значение поля `juridical_details.foreign_epayment_method` отсутствует.

            Минимальное количество цифр — `8`, максимальное — `15`.
          nullable: true
          example: +357-10-284-521
        foreign_epayment_method:
          maxLength: 32
          minLength: 1
          description: |
