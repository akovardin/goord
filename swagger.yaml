        отправляется в ЕРИР
      example: true
      schema:
        type: boolean
        default: false
    path_erir_statusd_data_type:
      name: data_type
      required: true
      in: path
      description: |
        Вид объекта по работе с рекламой. Возможные значения:

        * `person` — контрагент.
        * `contract` — договор.
        * `cid` - уникальный идентификатор изначального договора (CID - Contract ID).
        * `creative` — креатив.
        * `pad` — рекламная площадка.
        * `invoice` — акт.
        * `statistics` — статистика.
      schema:
        type: string
        enum:
        - person
        - contract
        - cid
        - creative
        - pad
        - invoice
        - statistics
      example: person
    path_erir_statusd_external_id:
      name: external_id
      required: true
      in: path
      description: <a href="https://ord.vk.com/help/api/glossary/main-objects.html#external-id"
        target="_blank">Внешний идентификатор</a> объекта по работе с рекламой.
      schema:
        type: string
        maxLength: 255
        minLength: 1
      example: id_42
    query_erir_statusd_data_type:
      description: |
        Объекты по работе с рекламой, по которым выполняется фильтрация выдачи. Возможные значения:

        * `person` — контрагенты.
        * `contract` — договоры.
        * `cid` - уникальный идентификатор изначального договора (CID - Contract ID).
        * `creative` — креативы.
        * `pad` — рекламные площадки.
        * `invoice` — акты.
        * `statistics` — статистика.
      name: data_type
      in: query
      schema:
        type: string
        enum:
        - person
        - contract
        - cid
        - creative
        - pad
        - invoice
        - statistics
      example: person
      required: false
    query_erir_statusd_erir_status:
      description: |
        Статусы обработки от ЕРИР, по которым выполняется фильтрация выдачи. Возможные значения:

        * `processing` — в обработке на стороне ОРД VK или ЕРИР.
        * `bad` — не прошёл проверку ОРД VK или ЕРИР.
        * `verified` — проверка ЕРИР пройдена успешно.
      name: erir_status
      in: query
      schema:
        type: string
        enum:
        - processing
        - bad
        - verified
      example: bad
      required: false
    query_erir_statusd_offset:
      name: offset
      in: query
      description: |
        Количество элементов выдачи, которые необходимо пропустить в запросе.

        Значение по умолчанию — `0`.
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 1
      required: false
    query_erir_statusd_limit:
      name: limit
      in: query
      description: |
        Количество всех элементов, которые необходимо получить за один запрос.

        Значение по умолчанию — `10 000`. Максимальное количество элементов списка - `60 000`.

        Это поле тесно связано с полем `limit_per_entity`.
      schema:
        type: integer
        minimum: 0
        maximum: 60000
        default: 10000
      example: 1000
      required: false
    query_erir_statusd_limit_per_entity:
      name: limit_per_entity
      in: query
      description: |
        Максимальное количество элементов каждого объекта по работе с рекламой, которые необходимо получить за один запрос.

        <blockquote>
        <strong>Осторожно!</strong> <ul><li>Поле тесно связано с полем <code>limit</code>.</li><li>Порядок получения объектов по работе с рекламой:<ol><li><code>person</code>.</li><li><code>contract</code>.</li><li><code>cid</code>.</li><li><code>creative</code>.</li><li><code>invoice</code>.</li><li><code>pad</code>.</li><li><code>statistics</code>.</li></ol></li></ul>

        <strong>Пример 1.</strong> Поле <code>limit</code> имеет значение <code>10</code>, в ОРД VK добавлено 9 контрагентов. Метод вернёт: 9 контрагентов и 1 договор.

        <strong>Пример 2.</strong> Поле <code>limit_per_entity</code> имеет значение <code>3</code>. Метод вернёт: 3 контрагента, 3 договора, 3 СИДа, 3 креатива, 3 рекламной площадки, 3 акта и 3 статистики.

        <strong>Пример 3.</strong> Поле <code>limit</code> имеет значение <code>10</code>, а поле <code>limit_per_entity</code> имеет значение <code>3</code>. Метод вернёт: 3 контрагента, 3 договора, 3 креатива, 1 акт.
        </blockquote>
      schema:
        type: integer
        minimum: 0
      example: 1
      required: false
    query_erir_statusd_external_ids:
      description: Список <a href="https://ord.vk.com/help/api/glossary/main-objects.html#external-id"
        target="_blank">внешних идентификаторов</a> объектов по работе с рекламой,
        статусы обработки которых необходимо получить.
      name: external_id
      in: query
      schema:
        type: array
        items:
          type: string
        description: Внешний идентификатор объекта по работе с рекламой.
      required: false
      example: external_id=uphvmeo04lo-1h4iv1hdd&external_id=qr7kai25pag-1h43euct5
    query_dictapid_kktu_search:
      description: |
        Фраза, по которой фильтруется выдача запроса. Поиск выполняется в соответствии с языком, на котором описан код <a href='https://ord.vk.com/help/api/glossary/ad.html#kktu' target='_blank'>ККТУ</a>:

        * По кодам <a href='https://ord.vk.com/help/api/glossary/ad.html#kktu' target='_blank'>ККТУ</a>.
        * По описанию.
      name: search
      in: query
      schema:
        type: string
      example: табачные
      x-example-i18n:
        eng: tobacco
      required: false
    query_dictapid_kktu_lang:
      description: |
        Язык, на котором описан код <a href='https://ord.vk.com/help/api/glossary/ad.html#kktu' target='_blank'>ККТУ</a>. Возможные значения:

        * `ru` — русский язык.
        * `en` — английский язык.

        Значение по умолчанию — `ru`.
      name: lang
      in: query
      schema:
        type: string
        enum:
        - ru
        - en
        default: ru
      example: ru
      required: false
    query_dictapid_offset:
      description: |
        Количество элементов выдачи, которые необходимо пропустить в запросе.

        Значение по умолчанию — `0`.
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 1
      required: false
    query_dictapid_limit:
      description: |
        Количество всех элементов, которые необходимо получить за один запрос.

        Значение по умолчанию — `10`. Максимальное количество элементов списка — `1 000`.
      name: limit
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 1000
        default: 10
      example: 1
      required: false
    query_dictapid_kktu_codes:
      description: Коды <a href='https://ord.vk.com/help/api/glossary/ad.html#kktu'
        target='_blank'>ККТУ</a>, перечисленные через запятую.
      name: codes
      in: query
      schema:
        type: string
      example: 1.2.1,1.2.2
    query_dictapid_erir_message_lang:
      description: |
        Язык, на котором требуется получить перевод ошибки. Возможные значения:

