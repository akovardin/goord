          type: string
          nullable: true
          example: '623456785'
        foreign_inn:
          maxLength: 50
          minLength: 1
          description: |
            Номер налогоплательщика или его аналог, присвоенный в стране регистрации. **Поле обязательно**, если:

            * Поле `juridical_details.type` принимает значение `foreign_physical` и поле `roles` принимает значение `ors`.
            * Или поле `juridical_details.type` принимает значение `foreign_juridical`, а значение поля `juridical_details.foreign_registration_number` отсутствует.

            **Поле передавать нельзя**, если:

            * Поле `juridical_details.type` принимает значение `physical`, `juridical` или `ip`.
            * Или поле `juridical_details.type` принимает значение `foreign_physical`, а поле `roles` принимает значение `advertiser`, `agency` или `publisher`.
          type: string
          nullable: true
          example: '760724300757'
        foreign_oksm_country_code:
