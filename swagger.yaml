        * `ors` — <a href="https://ord.vk.com/help/api/glossary/ad-subjects.html#ad-system" target="_blank">оператор рекламной системы</a>.
        * `publisher` — <a href="https://ord.vk.com/help/api/glossary/ad-subjects.html#publisher" target="_blank">издатель</a>, <a href="https://ord.vk.com/help/api/glossary/ad-subjects.html#advertisement" target="_blank">рекламораспространитель</a>.
        * `mediator` — <a href="https://ord.vk.com/help/api/glossary/ad-subjects.html#mediator" target="_blank">посредник</a>

        Ограничения на выбор пары «роль клиента — роль подрядчика» зависят от договора, к которому добавляется акт. Если пара не описана, ограничений нет.

