    InvoiceOrderContractExternalId:
      allOf:
      - $ref: '#/components/schemas/InvoiceNullableShortStringFormat'
      example: 2k62e25h3q-6t57fn5qe
      description: |
        <a href="https://ord.vk.com/help/api/glossary/main-objects.html#external-id" target="_blank">Внешний идентификатор</a> договора, по поручению которого заключен договор акта.

        Поле может заполняться только в том случае, если договор, к которому подается акт, имеет тип "_Оказание услуг_" (`service`) или "_Посредничество_" ('mediation').
        Если тип договора, к которому поставляется акт - "_Оказание услуг" ('service') - исполнителем указываемого здесь договора должен являться исполнитель договора, к которому поставляется акт
        Если тип договора, к которому поставляется акт - "_Посредничество_" ('mediation') - исполнителем указываемого здесь договора должен являться заказчик договора, к которому поставляется акт

        В поле можно сослаться на договор, только если выполнены все следующие условия:
        * Договор типа "_Посредничество_" (`mediation`)
        * У договора выставлен флаг "_деньги поступают от подрядчика (исполнителя) клиенту (заказчику)_" (`agent_acting_for_publisher`).
        * Исполнитель по договору тот же, что и исполнитель по договору акта.
        * Заказчик в договоре не является иностранным лицом.

        Передача данного поля говорит о том, что договор, к которому регистрируется акт, заключен по поручительству со стороны рекламораспространителя.
