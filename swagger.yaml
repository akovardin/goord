    post_v1_erir_statuses_request:
      description: Параметры для получения статусов обработки объектов по работе с
        рекламой от ЕРИР.
      content:
        application/json:
          schema:
            type: object
            properties:
              data_type:
                description: |
                  Объекты по работе с рекламой, по которым выполняется фильтрация выдачи. Возможные значения:

                  * `person` — контрагенты.
                  * `contract` — договоры.
                  * `cid` - уникальный идентификатор изначального договора (CID - Contract ID).
                  * `creative` — креативы.
                  * `pad` — рекламные площадки.
                  * `invoice` — акты.
                  * `statistics` — статистика.
                type: string
                enum:
                - person
                - contract
                - cid
                - creative
                - pad
                - invoice
                - statistics
                example: person
              erir_status:
                description: |
                  Статусы обработки от ЕРИР, по которым выполняется фильтрация выдачи. Возможные значения:

                  * `processing` — в обработке на стороне ОРД VK или ЕРИР.
                  * `bad` — не прошёл проверку ОРД VK или ЕРИР.
                  * `verified` — проверка ЕРИР пройдена успешно.
                type: string
                enum:
                - processing
                - bad
                - verified
                example: bad
              external_id:
                description: Список <a href="https://ord.vk.com/help/api/glossary/main-objects.html#external-id"
                  target="_blank">внешних идентификаторов</a> объектов по работе с
                  рекламой, статусы обработки которых необходимо получить.
                type: array
                items:
                  type: string
                example: '["uphvmeo04lo-1h4iv1hdd", "qr7kai25pag-1h43euct5"]'
              offset:
                description: |
                  Количество элементов выдачи, которые необходимо пропустить в запросе.

                  Значение по умолчанию — `0`.
                type: integer
                minimum: 0
                default: 0
                example: 1
              limit:
                description: |
                  Количество всех элементов, которые необходимо получить за один запрос.

                  Значение по умолчанию — `10 000`. Максимальное количество элементов списка - `60 000`.

                  Это поле тесно связано с полем `limit_per_entity`.
                type: integer
                minimum: 0
                maximum: 60000
                default: 10000
                example: 1000
              limit_per_entity:
                description: |
                  Максимальное количество элементов каждого объекта по работе с рекламой, которые необходимо получить за один запрос.

                  <blockquote>
                  <strong>Осторожно!</strong> <ul><li>Поле связано с полем <code>limit</code>.</li><li>Порядок получения объектов по работе с рекламой:<ol><li><code>person</code>.</li><li><code>contract</code>.</li><li><code>cid</code>.</li><li><code>creative</code>.</li><li><code>invoice</code>.</li><li><code>pad</code>.</li><li><code>statistics</code>.</li></ol></li></ul>

                  <strong>Пример 1.</strong> Поле <code>limit</code> имеет значение <code>10</code>, в ОРД VK добавлено 9 контрагентов. Метод вернёт: 9 контрагентов и 1 договор.

                  <strong>Пример 2.</strong> Поле <code>limit_per_entity</code> имеет значение <code>3</code>. Метод вернёт: 3 контрагента, 3 договора, 3 СИДа, 3 креатива, 3 рекламной площадки, 3 акта и 3 статистики.

                  <strong>Пример 3.</strong> Поле <code>limit</code> имеет значение <code>10</code>, а поле <code>limit_per_entity</code> имеет значение <code>3</code>. Метод вернёт: 3 контрагента, 3 договора, 3 креатива, 1 акт.
                  </blockquote>
                type: integer
                minimum: 0
                example: 1
